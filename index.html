<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="product">
<div class="product__header">
    <i class='bx bx-heart' ></i>
    <i class='bx bx-cart'></i>
</div>

    <img src="img/Nike Zoom KD 12.png" alt="">
</div>

        </div>
        

    </div>

        <h3 class="product__classify__color-list">Color:</h3>
        <div class="product__classify__color-green"></div>
        <div class="product__classify__color-red"></div>
        <div class="product__classify__color-bllack"></div>

    </div>
    <div class="product__footer">
        <button class="product__footer-btn">Buy now</button>
